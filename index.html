<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <h1 id="title">Clicker Game</h1>
    
    <button id="clicker">Click here!</button>
    
    <p>Clicks: <span id="clicks">0</span></p>
    
    <button id="multi">Multiplier (Current: <span id="multiAmount">1</span>x)</button>

    <p>Cost to multiply: <span id="costText">10</span></p>

    <span id="multiText"></span>


    <button id="reset">Reset Clicks</button>

    
    
    
    <script src="main.js"></script>
</body>
</html>
